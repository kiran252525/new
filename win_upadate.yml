---
 - hosts: win
   connection: winrm
   tasks: 
     - name: Install all security, critical, and rollup updates
       win_updates:
         category_names:
           - SecurityUpdates
           - CriticalUpdates
           - UpdateRollups
             
       register: update_result
     - name: Reboot host if required
       win_reboot:
       when: update_result.reboot_required
     
  
 
